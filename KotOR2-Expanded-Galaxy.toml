[[thisMod]]
Name = "TSL Coruscant - Jedi Temple"
Guid = "02f2578d-fdc6-46d8-a1e9-ca8d5f3d37de"
Author = "DeathDisco"
Category = "Added Content"
Description = "Since your character is a Jedi, the author has you go to the Jedi Temple on Coruscant. There you can receive extra Jedi training, Force Forms, Lightsaber Forms, and practice your blaster bolt deflection skills. There are also new items for you to collect only on Coruscant. Lots of features and surprises the author wants you to figure out by playing the mod.\r\n\r\nThis mod creates three new areas re-using exiting modules:\r\n1.The Jedi Temple Landing pad.\r\n2.The Jedi Temple itself.\r\n3.The Jedi Council chambers.\r\n\r\nYou can learn a handful of Jedi power. (Depends on skill/attribute checks)\r\nLearn a bonus Lightsaber form. (Prestige class required)\r\nLearn a bonus Force form. (Prestige class required, excluding Jedi Master/Sith Lord)\r\nPractice your blaster bolt deflection skills."
Directions = "Run the provided TSLPatcher"
NonEnglishFunctionality = false
IsSelected = true
Dependencies = ["d2bf7bbb-4757-4418-96bf-a9772a36a262"]
InstallAfter = ["46e085c9-8c85-4bae-8593-a7f3fb7ae2a7"]
ModLink = ["https://deadlystream.com/files/file/585-coruscant-jedi-temple-by-deathdisco/"]
[[thisMod.Instructions]]
Action = "Extract"
Overwrite = true
Source = ["<<modDirectory>>\\tsljeditemple.rar"]

[[thisMod.Instructions]]
Action = "TSLPatcher"
Destination = "<<kotorDirectory>>"
Overwrite = false
Source = ["<<modDirectory>>\\tsljeditemple\\Install.exe"]


